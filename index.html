<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ðŸ“š Book Library</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #000 !important; /* Black background */
      color: #f8f9fa; /* Light text for general body */
    }

    .container {
      background-color: #1a1a1a; /* Slightly lighter black for the main content area */
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1); /* Subtle white shadow */
    }

    .h1 {
      color: #fff !important; /* White for the main title */
    }

    .card {
      background-color: #212529 !important; /* Darker background for cards */
      border: 1px solid #343a40 !important; /* Darker border for cards */
      color: #f8f9fa; /* Light text within cards */
    }

    .card-header {
      background-color: #2c3034 !important; /* Even darker for card headers */
      border-bottom: 1px solid #343a40 !important;
      color: #fff !important; /* White text for card headers */
    }

    .form-control {
      background-color: #343a40 !important; /* Darker background for input fields */
      color: #f8f9fa !important; /* Light text for input fields */
      border: 1px solid #495057 !important; /* Darker border for input fields */
    }

    .form-control::placeholder {
      color: #adb5bd !important; /* Lighter placeholder text */
    }

    /* Adjustments for the table */
    .table {
      --bs-table-bg: #2c3034; /* Background for table body rows */
      --bs-table-color: #f8f9fa; /* Text color for table body */
      --bs-table-border-color: #343a40; /* Border color for table cells */
    }

    .table th {
      background-color: #212529; /* Background for table headers */
      color: #fff; /* Text color for table headers */
      border-color: #343a40; /* Border color for table headers */
    }

    .table-hover tbody tr:hover {
      --bs-table-hover-bg: #3c4044; /* Hover background for table rows */
      color: #fff; /* Ensure text remains visible on hover */
    }

    .text-muted {
      color: #adb5bd !important; /* Lighter muted text */
    }

    .btn-primary {
      background-color: #0d6efd !important; /* Bootstrap primary blue */
      border-color: #0d6efd !important;
      color: #fff !important;
    }

    .btn-danger {
      background-color: #dc3545 !important; /* Bootstrap danger red */
      border-color: #dc3545 !important;
      color: #fff !important;
    }
  </style>
</head>
<body>

  <div class="container mt-5">
    <h1 class="text-center mb-4 text-white">ðŸ“š Book Library</h1>

    <div class="card mb-4">
      <div class="card-body">
        <form id="addForm" class="row g-2">
          <div class="col-md-3">
            <input id="title" class="form-control" placeholder="Title" required />
          </div>
          <div class="col-md-3">
            <input id="author" class="form-control" placeholder="Author" required />
          </div>
          <div class="col-md-2">
            <input id="genre" class="form-control" placeholder="Genre" />
          </div>
          <div class="col-md-2">
            <input id="year" class="form-control" placeholder="Year" type="number" />
          </div>
          <div class="col-md-2">
            <button type="submit" class="btn btn-primary w-100">Add Book</button>
          </div>
        </form>
      </div>
    </div>

    <div class="card">
      <div class="card-header">ðŸ“– Book List</div>
      <div class="card-body p-0"> <div class="table-responsive"> <table class="table table-hover table-borderless table-dark mb-0"> <thead>
              <tr>
                <th scope="col">Title</th>
                <th scope="col">Author</th>
                <th scope="col">Genre</th>
                <th scope="col">Year</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody id="bookList">
              </tbody>
          </table>
          <p id="noBooksMessage" class="text-center text-muted p-3" style="display: none;">No books found</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    async function loadBooks() {
      const res = await fetch('http://localhost:5000/books');
      const books = await res.json();
      const tbody = document.getElementById('bookList');
      const noBooksMessage = document.getElementById('noBooksMessage');

      if (books.length === 0) {
        tbody.innerHTML = ''; // Clear any existing rows
        noBooksMessage.style.display = 'block'; // Show the no books message
      } else {
        noBooksMessage.style.display = 'none'; // Hide the no books message
        tbody.innerHTML = books.map(b => `
          <tr>
            <td><strong>${b.title}</strong></td>
            <td>${b.author}</td>
            <td>${b.genre || 'Unknown'}</td>
            <td>${b.published_year || 'N/A'}</td>
            <td>
              <button class="btn btn-sm btn-danger" onclick="deleteBook(${b.id})">Delete</button>
            </td>
          </tr>
        `).join('');
      }
    }

    document.getElementById('addForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const title = document.getElementById('title').value;
      const author = document.getElementById('author').value;
      const genre = document.getElementById('genre').value;
      const year = document.getElementById('year').value;

      await fetch('http://localhost:5000/books', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ title, author, genre, published_year: year })
      });

      e.target.reset();
      loadBooks();
    });

    async function deleteBook(id) {
      await fetch(`http://localhost:5000/books/${id}`, { method: 'DELETE' });
      loadBooks();
    }

    loadBooks();
  </script>

</body>
</html>
